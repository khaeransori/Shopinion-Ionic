<ion-view view-title="Lupa Password" data-ng-controller="FrontController as vm">
  <ion-content>
    <div class="row">
      <div class="col">
        <b>Minta password</b>
      </div>
    </div>

    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Masukkan alamat e-mail Anda*</span>
        <input type="email" placeholder="Masukkan alamat e-mail Anda*" name="email" id="email" tabindex="1">
      </label>
    </div>

    <div class="padding">
      <input type="submit" class="button button-block button-energized" value="Minta password">
    </div>
  </ion-content>
</ion-view>
